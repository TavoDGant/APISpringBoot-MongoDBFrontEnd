<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Spring Boot - Mongo DB</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Products List</h1>

        <div class="input-group mb-3">
            <input id="search-products" type="text" class="form-control" placeholder="Search Products" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-dark" type="button" id="button-addon2" onclick="searchProducts()">Search</button>
            <a class="btn btn-secondary" type="button" id="button-addon2" href="addProduct.html">Add New Product</a>
        </div>
        
        <div>
            <table class="table text-center table-striped" id="list-products">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Edit Product</th>
                        <th scope="col">Delete Product</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/requests.js"></script>

</body>
</html>
